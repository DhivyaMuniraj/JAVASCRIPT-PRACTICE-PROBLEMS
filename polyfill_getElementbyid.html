   <script>

   Object.prototype.polyfill_get_ElementById= function(id){
  let element_array = [document.body];
  let result_value;
  
  polyfill_get_ElementById_recursion(element_array);
  function polyfill_get_ElementById_recursion(element_array){

   {
     if(element_array[i].id===id){

      }

        polyfill_get_ElementById_recursion(element_array);

    }
