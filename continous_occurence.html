    let input_string="AAABBAA"
    function continous_occurence(input){
    let split_string=input.split("");
    let result_string="";
    let count=1;
    for(let i=0;i<split_string.length;i++){
        (split_string[i]===split_string[i+1])?count++:(result_string+=split_string[i]+count,count=1);
    }
        return(result_string);
}
